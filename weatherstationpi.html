<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="weatherstationpi.css"/>
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <title>WeatherStation Pi</title>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">

        <!-- GitHub -->
        <a href="https://github.com/MikeBudimon/WeatherStationPI" target="_blank"><img
                style="position: absolute; top: 0; right: 0; border: 0;"
                src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                alt="Fork me on GitHub"
                data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

        <!-- logo -->
        <div class="navbar-header">
            <a href="" class="navbar-brand">WeatherStation Pi</a>
        </div>

        <!-- menu items -->
        <ul class="nav navbar-nav">
            <li class="active"><a href="">Home</a></li>
            <li><a href="https://github.com/MikeBudimon/WeatherStationPI" target="_blank">About</a></li>
            <li><a href="https://github.com/MikeBudimon" target="_blank">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- mainbody -->
<div class="container" id="containerBody">
    <div class="page-header">
        <h1>Home Temperatures</h1>
    </div>

    <!-- show current data-->
    <div class="panel panel-default" id="curData">
        <p id="curTemp"></p>
        <p id="curHum"></p>
    </div>

    <!-- buttons for different dateformats -->
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" id="T-last24h" class="btn btn-warning">T: last 24h</button>
        </div>
        <div class="btn-group">
            <button type="button" id="T-lastWeek" class="btn btn-warning">T: last Week</button>
        </div>
        <div class="btn-group">
            <button type="button" id="T-lastMonth" class="btn btn-warning">T: last Month</button>
        </div>
        <div class="btn-group">
            <button type="button" id="T-lastYear" class="btn btn-warning">T: last Year</button>
        </div>
        <div class="btn-group">
            <button type="button" id="H-last24h" class="btn btn-info">H: last 24h</button>
        </div>
        <div class="btn-group">
            <button type="button" id="H-lastWeek" class="btn btn-info">H: last Week</button>
        </div>
        <div class="btn-group">
            <button type="button" id="H-lastMonth" class="btn btn-info">H: last Month</button>
        </div>
        <div class="btn-group">
            <button type="button" id="H-lastYear" class="btn btn-info">H: last Year</button>
        </div>
    </div>

    <!-- display highchart graph -->
    <div id="containerGraph"></div>

    <!-- footer -->
    <nav class="navbar navbar-default" id="navbar-bottom">
        <div class="container">
            <p class="navbar-text"><span style="padding-left: 10em">Site built by <a
                    href="https://github.com/MikeBudimon" target="_blank">@Michal Wagner</a></span></p>
        </div>
    </nav>

</div>

<script src="highchart.js" type="text/javascript"></script>

</body>
</html>
