<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeatherStation Pi</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width , initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/weatherstationpi.css">
</head>

<body>
    <!-- mainbody -->
    <div class="container containerBody">
        <h1 class="text-xs-center">WeatherStationPi</h1>
        <hr>

        <!-- show current data-->
        <div class="card">
            <div class="card-bock" id="curData">
                <p class="card-text text-xs-center" id="curTemp"></p>
                <p class="card-text text-xs-center" id="curHum"></p>
            </div>
        </div>


        <div class="row text-md-center">
            <!-- buttons for different dateformats -->
            <div class="btn-group" role="group" aria-label="First group">
                <button type="button" id="T-last24h" class="btn btn-warning">T: last 24h</button>
                <button type="button" id="T-lastWeek" class="btn btn-warning">T: last Week</button>
                <button type="button" id="T-lastMonth" class="btn btn-warning">T: last Month</button>
                <button type="button" id="T-lastYear" class="btn btn-warning">T: last Year</button>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button type="button" id="H-last24h" class="btn btn-info">H: last 24h</button>
                <button type="button" id="H-lastWeek" class="btn btn-info">H: last Week</button>
                <button type="button" id="H-lastMonth" class="btn btn-info">H: last Month</button>
                <button type="button" id="H-lastYear" class="btn btn-info">H: last Year</button>
            </div>
        </div>

        <!-- display highchart graph -->
        <div id="containerGraph"></div>

        <!-- footer -->
        <hr>
        <footer class="navbar navbar-default text-xs-center footer text-muted">
            <p>Copyright by Michal Wagner @MikeBudimon</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/highchart.js"></script>
</body>

</html>
